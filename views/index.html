<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goblin namer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="client.js" defer></script>
</head>

<body>
  <section class="section">
    <div class="container">

      <h1 class="title">Goblin Namer</h1>

      <div id="namesBox">
        <button class="button is-primary" id="commenceButton">commence</button>
        <table class="table" id="namesTable">
          <thead>
            <tr>
              <th>
                Type
              </th>
              <th>
                Result
              </th>
            </tr>
          </thead>
          <tbody class="is-size-4">
            <tr>
              <td>
                girl
              </td>
              <td id="girlOutput">
                --
              </td>
            </tr>
            <tr>
              <td>
                boy
              </td>
              <td id="boyOutput">
                --
              </td>
            </tr>
            <tr>
              <td>
                alien
              </td>
              <td id="alienOutput">
                --
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="notification is-info" id="progress">
        <p>
          Mind-reading goblins are
        </p>
        <p id="progress-message">
          determining ideal names.
        </p>
        <progress id="progressBar" class="progress is-primary" value="0" max="100">75%</progress>
      </div>
    </div>

  </section>
</body>

</html>
